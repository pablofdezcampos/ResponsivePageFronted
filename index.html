<!DOCTYPE html>

    <div class="nav-background">
        <nav class="main-nav container-center">
            <a href="#">Home</a>
            <a href="about.html">About us</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <section class="hero">
        <div class="img-container">
            <h2>Design and Weeb Developer</h2>
            <div class="ubication">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-current-location" width="80"
                    height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffbf00" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="12" r="3" />
                    <circle cx="12" cy="12" r="8" />
                    <line x1="12" y1="2" x2="12" y2="4" />
                    <line x1="12" y1="20" x2="12" y2="22" />
                    <line x1="20" y1="12" x2="22" y2="12" />
                    <line x1="2" y1="12" x2="4" y2="12" />
                </svg>
                <p>Cordova, Spain</p>
            </div>
            <a class="button" href="#">Contact</a>
        </div>
    </section>

    <main class="container-center shadow">
        <h2>Services</h2>

        <div class="services">
            <section class="service">
                <h3>Web Design</h3>
                <div class="icons">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-css3" width="40"
                        height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M20 4l-2 14.5l-6 2l-6 -2l-2 -14.5z" />
                        <path d="M8.5 8h7l-4.5 4h4l-.5 3.5l-2.5 .75l-2.5 -.75l-.1 -.5" />
                    </svg>
                </div>
            </section>

            <section class="service">
                <h3>Web Apps</h3>
                <div class="icons">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-html5" width="40"
                        height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M20 4l-2 14.5l-6 2l-6 -2l-2 -14.5z" />
                        <path d="M15.5 8h-7l.5 4h6l-.5 3.5l-2.5 .75l-2.5 -.75l-.1 -.5" />

                <h3>Mobile Apps</h3>
                <div class="icons">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-android"
                        width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="4" y1="10" x2="4" y2="16" />
                        <line x1="20" y1="10" x2="20" y2="16" />
                        <path d="M7 9h10v8a1 1 0 0 1 -1 1h-8a1 1 0 0 1 -1 -1v-8a5 5 0 0 1 10 0" />
                        <line x1="8" y1="3" x2="9" y2="5" />
                        <line x1="16" y1="3" x2="15" y2="5" />
                        <line x1="9" y1="18" x2="9" y2="21" />
                        <line x1="15" y1="18" x2="15" y2="21" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-apple" width="40"
                        height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M9 7c-3 0 -4 3 -4 5.5c0 3 2 7.5 4 7.5c1.088 -.046 1.679 -.5 3 -.5c1.312 0 1.5 .5 3 .5s4 -3 4 -5c-.028 -.01 -2.472 -.403 -2.5 -3c-.019 -2.17 2.416 -2.954 2.5 -3c-1.023 -1.492 -2.951 -1.963 -3.5 -2c-1.433 -.111 -2.83 1 -3.5 1c-.68 0 -1.9 -1 -3 -1z" />

                    </svg>
                </div>
            </section>
        </div>
    </main>

    <section class="shadow container-center">
        <h2>Contact</h2>
        <form action="" class="form">
            <fieldset>
                <legend>Contact us</legend>

                <div class="field-container">
                    <div class="field">
                        <label for="">Name</label>
                        <input class="input-text" type="text" placeholder="Name" id="" />
                    </div>

                    <div class="field">
                        <label for="">Phone</label>
                        <input class="input-text" type="tel" placeholder="Phone" id="" />
                    </div>

                    <div class="field">
                        <label for="">Email</label>
                        <input class="input-text" type="email" placeholder="Email" id="">
                    </div>

                    <div class="field">
                        <label for="">Messaje</label>
                        <textarea class="input-text" name="" id="" cols="20" rows="3"></textarea>
                    </div>
                </div>
                <div class="send">
                    <input class="button" type="submit" id="" value="Send">
                </div>

            </fieldset>
        </form>
    </section>

    <footer class="footer">
        <p>All rigths reserved</p>
    </footer>
